<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-1 springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>tradingPlatform</title>
    <link href="https://cdn.staticfile.org/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
    <link th:href="@{/css/viewstyle.css}" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
<div class="ui container">

    <div class="ui segment" id="index-header-nav" th:fragment="nav-menu">
        <div class="ui secondary menu">
            <a class="item" th:href="@{/index}">首页</a>

            <!--登录注销-->
            <div class="right menu">
                <div sec:authorize="!isAuthenticated()">
                    <a class="item" th:href="@{/register}">
                        <i class="sign-in icon"></i> 注册
                    </a>
                </div>
                <!--如果未登录-->
                <div sec:authorize="!isAuthenticated()">
                    <a class="item" th:href="@{/login}">
                        <i class="sign-in icon"></i> 登录
                    </a>
                </div>
                <!--如果已登录-->
                <div sec:authorize="isAuthenticated()">
                    <a class="item">
                        <i class="user circle icon"></i>
                        用户名： <span sec:authentication="principal.username"></span>&emsp;
                        角色：<span sec:authentication="principal.authorities"></span>
                    </a>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <a class="item" th:href="@{/logout}">
                        <i class="sign-out icon"></i>
                        注销
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="ui segment" style="text-align: center">
        <h3>Electronic Ticket Trading Website</h3>
    </div>

    <div>
        <br>
        <div class="ui three column stackable grid">
            <!--            <div class="column">-->
            <div class="column" sec:authorize="hasAnyRole('user')">
                <div class="ui raised segment">
                    <div class="ui">
                        <div class="content">
                            <h3 class="content">user 页面</h3>
                            <hr>
                            <div><a th:href="@{/user}"><i class="file video outline icon"></i> user</a></div>
                        </div>
                    </div>
                </div>
            </div>

            <!--            <div class="column">-->
            <div class="column" sec:authorize="hasAnyRole('administration')">
                <div class="ui raised segment">
                    <div class="ui">
                        <div class="content">
                            <h3 class="content">administration 页面</h3>
                            <hr>
                            <div><a th:href="@{/administration}"><i class="file video outline icon"></i> administration</a></div>
                        </div>
                    </div>
                </div>
            </div>

            <!--            <div class="column">-->
            <div class="column" sec:authorize="hasAnyRole('user')">
                <div class="ui raised segment">
                    <div class="ui">
                        <div class="content">
                            <h3 class="content">交易市场</h3>
                            <hr>
                            <div><a th:href="@{/market}"><i class="file video outline icon"></i> 进入市场</a></div>
                        </div>
                    </div>
                </div>
            </div>

            <!--            <div class="column">-->
            <div class="column" sec:authorize="hasAnyRole('user')">
                <div class="ui raised segment">
                    <div class="ui">
                        <div class="content">
                            <h3 class="content">做题得积分</h3>
                            <hr>
                            <div><a th:href="@{/exam}"><i class="file video outline icon"></i> 进入市场</a></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>


<script th:src="@{/js/jquery-3.1.1.min.js}"></script>
<script th:src="@{/js/semantic.min.js}"></script>

</body>
</html>
